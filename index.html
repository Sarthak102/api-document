<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>

    <!-- Fix references to use the dist folder -->
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
    <!-- If you have a custom CSS file, reference it here (optional) -->
    <!-- <link rel="stylesheet" type="text/css" href="dist/index.css" /> -->

    <!-- Favicon references in dist folder -->
    <link rel="icon" type="image/png" href="dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="dist/favicon-16x16.png" sizes="16x16" />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <!-- Include the Swagger UI scripts from dist -->
    <script src="dist/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"></script>

    <!-- Initialize Swagger UI -->
    <script>
      const ui = SwaggerUIBundle({
        url: "api-document.yaml", // <-- Reference your local YAML file
        dom_id: '#swagger-ui',
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout"
      })
    </script>
  </body>
</html>
